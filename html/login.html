<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/Style_Login.css" />
  <link rel="icon" href="../img/Logo.png" type="image/png">
</head>

<body>

  <form action="../index.html" method="post" onsubmit="return validarUsuario()">
    <h1>L✦GIN <img src="../img/Logo.png" alt="Logo" /></h1>

    <input id="email" type="email" name="email" placeholder="EMAIL" required>
    <input id="password" type="password" name="password" placeholder="PASSWORD" required>

    <input class="input__buttom--style" type="submit" value="Iniciar sesión">
    <input class="input__buttom--style" type="button" value="Limpiar " onclick="limpiarCampos()">
  </form>

  <div class="plus">
    <img src="../img/Logo+.png" alt="Icono">
  </div>

</body>
<script src="../js/Script_Login.js"></script>

</html>
